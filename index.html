<!DOCTYPE html>

<html data-theme="light" lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI開発プラットフォーム セキュリティ対策ガイド</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;family=Noto+Serif+JP:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background-color: #0c1e35;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .title {
            font-family: 'Noto Serif JP', serif;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .cultural-icons {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.7;
        }
        .subtitle {
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        .brand-logos {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .brand-circle {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .brand-circle:hover {
            transform: translateY(-5px);
        }
        .security-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://page.gensparksite.com/slides_images/69fc87d9d87781604bd8d158591b6ca7.webp');
            background-size: cover;
            opacity: 0.15;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
<div class="slide-container flex flex-col items-center justify-center text-white">
<!-- Security Background Pattern -->
<div class="security-pattern"></div>
<!-- Main Content -->
<div class="z-10 px-16 text-center max-w-5xl">
<h1 class="title text-6xl font-bold mb-4 tracking-wide">AI開発プラットフォーム<br/>セキュリティ対策ガイド</h1>
<h2 class="title text-4xl font-semibold mb-6 text-blue-300">企業のデータを守る安心の活用戦略</h2>
<div class="h-px w-32 bg-blue-300 mx-auto mb-8"></div>
<p class="subtitle text-xl mb-8">Dify、ChatGPT、Gemini、Claudeの各AI開発プラットフォームにおける<br/>データ保護とセキュリティ対策の詳細解説</p>
<!-- AI Platform Icons -->
<div class="flex justify-center items-center space-x-8 mt-8">
<div class="brand-circle bg-purple-700">
<i class="fas fa-robot text-white text-2xl"></i>
<span class="absolute -bottom-6 text-sm text-blue-200">Dify</span>
</div>
<div class="brand-circle bg-green-600">
<i class="fas fa-comment-dots text-white text-2xl"></i>
<span class="absolute -bottom-6 text-sm text-blue-200">ChatGPT</span>
</div>
<div class="brand-circle bg-blue-600">
<i class="fas fa-brain text-white text-2xl"></i>
<span class="absolute -bottom-6 text-sm text-blue-200">Gemini</span>
</div>
<div class="brand-circle bg-indigo-600">
<i class="fas fa-microchip text-white text-2xl"></i>
<span class="absolute -bottom-6 text-sm text-blue-200">Claude</span>
</div>
</div>
</div>
<!-- Security Elements -->
<div class="absolute bottom-8 right-8 text-sm text-gray-400 opacity-80">
<div class="flex items-center">
<i class="fas fa-shield-alt mr-2 text-blue-300"></i>
<span>データ学習制御 • プライバシー保護 • オンプレミス対応 • 認証基準準拠</span>
</div>
</div>
<!-- Corner Decorative Elements -->
<div class="absolute top-6 left-6 h-12 w-12 border-t-2 border-l-2 border-blue-400 opacity-70"></div>
<div class="absolute top-6 right-6 h-12 w-12 border-t-2 border-r-2 border-blue-400 opacity-70"></div>
<div class="absolute bottom-6 left-6 h-12 w-12 border-b-2 border-l-2 border-blue-400 opacity-70"></div>
<div class="absolute bottom-6 right-6 h-12 w-12 border-b-2 border-r-2 border-blue-400 opacity-70"></div>
<!-- Security Shield Visual -->
<div class="absolute top-12 right-12 opacity-20">
<i class="fas fa-shield-alt text-8xl text-blue-200"></i>
</div>
</div>
</body>
</html>
